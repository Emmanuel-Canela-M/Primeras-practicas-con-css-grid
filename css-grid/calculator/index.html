<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\index.css">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>calculator</title>
</head>

<body>
    <header>
        <h1>Calculadora Simple</h1>
    </header>

    <section>
        <div id="calculadora">
                <input id="screen" type="number" placeholder="0">

                <div id="clr" class="btontes">CLR</div>
                <div id="del" class="btontes">DEL</div>
                <div id="simbol_%" class="btontes">%</div>
                <div id="simbol_/" class="btontes simbols">/</div>

                <div id="num_7" class="btontes">7</div>
                <div id="num_8" class="btontes">8</div>
                <div id="num_9" class="btontes">9</div>
                <div id="simbol_*" class="btontes simbols">*</div>

                <div id="num_4" class="btontes">4</div>
                <div id="num_5" class="btontes">5</div>
                <div id="num_6" class="btontes">6</div>
                <div id="simbol_-" class="btontes simbols">-</div>

                <div id="num_1" class="btontes">1</div>
                <div id="num_2" class="btontes">2</div>
                <div id="num_3" class="btontes">3</div>
                <div id="simbol_+" class="btontes simbols">+</div>

                <div id="simbol_." class="btontes simbols">.</div>
                <div id="num_0" class="btontes">0</div>
                <div id="simbol_=" class="btontes btn-igual simbols">=</div>
        </div>
    </section>
</body>
<script src="js/funt.js"></script>
</html>
